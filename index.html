<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Memory Match</title>
    <link href='https://fonts.googleapis.com/css?family=Palanquin|Marcellus' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="script.js"></script>

</head>
<body>
<div class="container">
<!--Game Header-->
    <div id="header">
        <h1>Jitz Memory Match </h1>
        <ul id="gameMenu">
            <li><a href="#">Settings</a></li>
            <li><a href="about.html">About</a></li>
        </ul>
        <img id="logo" src ="images/enjoyJiuJitsu.jpg">
    </div>
<!--Stats section-->
    <div id="gameInfo">
        <div class="games-played">
            <p class="label">Games Played</p>
            <p class="value"></p>
        </div>

        <div class="attempts">
            <p class="label">Attempts</p>
            <p class="value"></p>
        </div>

        <div class="accuracy">
            <p class="label">Accuracy</p>
            <p class="value"></p>
        </div>

            <button class="reset" type="button">Reset Game</button>
        </div>
    </div>
<!--Game section-->
    <div id="game-area">
        <div class="row">
            <div class="card">
                    <img src="images/armbar4.jpg" alt="Card front" class="front">
                    <img src="images/yoda3.jpg" alt="Card Back" class="back">
            </div>

            <div class="card">
                    <img src="images/armbar4.jpg" alt="Card front" class="front">
                    <img src="images/yoda3.jpg" alt="Card Back" class="back">
            </div>

            <div class="card">
                    <img src="images/triangle1.jpg" alt="Card front" class="front">
                    <img src="images/yoda3.jpg" alt="Card Back" class="back">
            </div>

            <div class="card">
                    <img src="images/triangle1.jpg" alt="Card front" class="front">
                    <img src="images/yoda3.jpg" alt="Card Back" class="back">
            </div>

        </div>
    </div>
</div>
</body>
</html>
